</head>
<body>
    <div>
        <a href="../index.html"></a>
        <img src="../img/logo-gym.jpg" width="200px" alt="Logo">
    </div>
    <div class="container-fluid">
        <header class="row">
            <h1 class=" cols-sm-6 col-md-4 bg-success"> Brothers Gym </h1>
            <nav class="navbar navbar-expand-lg col-sm-6 col-md-8 color-menu">
                <div class="container-fluid">
                  <a class="navbar-brand" href="../index.html">Inicio</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                      </li>
                    </ul>
                </div>
              </nav>
        </header>
    </div>

    <main>
        <section class="formulario">
            <form action="">
                <fieldset>
                        <legend>Formulario de Contacto</legend>
                        
                        <div>
                            <label for="name">Nombre</label>
                            <input type="text" name="name" required>
                        </div>
                        <br>
                        <div>
                            <label for="lastname">Apellido</label>
                            <input type="text" name="lastname" required>
                        </div>
                        <br>
                        <div>
                            <label for="Teléfono">Número de teléfono</label>
                            <input type="tel" name="Teléfono" placeholder="(Código de area) Número" required>
                        </div>
                        <br>
                        <div>
                            <label for="mail" placeholder="direccion de email">Escribe tu mail</label>
                            <input type="email" name="mail">
                        </div>
                        <br>
                        <div>
                            <label for="Civil">Estado Civil</label>
                            <input type="radio" value="Casado" name="civil">CASADO
                            <input type="radio" value="Separadp" name="civil">SEPARADO
                            <input type="radio" value="Soltero" name="civil">SOLTERO
                            <input type="radio" value="Otro" name="civil">OTRO
                        </div>
                        <br>
                        <div>
                            <label for="nac">Selecciona la fecha de nacimiento</label>
                            <input type="date" name="nac">
                        </div>
                        <br>
                        <label for="coment">Escribe un mensaje</label><br>
                        <textarea name="coment" id="" cols="30" rows="10" placeholder="Escribe tu comentario"></textarea>
                        <div>
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Borrar">
                        </div>
                </fieldset>
            </form>
        </section>
    </main>

    <footer> 
        <h5> 2022 Brothers Gym. Diseñado por Leonardo Murua </h5>
     </footer>
